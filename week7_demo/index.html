    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <p id="me">

    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

        //selecting elements from HTML document (in the current file)
        var body = document.querySelector('body') //selecting

        console.log(body)

        //create a new variable to hold a new HTML element
        var newP = ''

        newP += '<p>' //newP + 'p'
        newP += 'hello world! this content was added to the p'
        newP += '</p>'

        console.log(newP)

        //adding new HTML element info (built in JS) to the end of the
        //body element
        
        body.innerHTML += newP

        //to add to the body you must use += or else it will just
        //replace everything

        //accessing HTML attributes
        body.id = 'main-body'
        console.log(body)

        //setup an actionable event so that when a button is clicked,
        //informaiton is written to the page. FIRST: add event listener for event
        //(action). adding an event listener to the #enter-button at the end of mini form

        document.querySelector('#enter-button').addEventListener('click', alertInfo)

        //alertInfo() function definition below - must include e/ev/event
        function alertInfo(e)
        {

            //local variables: value only exists inside alertInfo()
            //these local variables will hold VALUES from the mini

            var fname = document.querySelector('#first').value
            console.log(fname)
            var lname = document.querySelector('#last').value

            console.log(fname, lname, age)

            age = Number(age)

            console.log(fname, lname, age)

            var full = fname + ' ' + lname
            alert(`Hi there ${full}!`)

            if(age >= 18) //must include parenthesis for JS
            {
                alert(`You are old enough to vote`)
            }
            {
                alert(`you are too young to vote!`)
            }

            var hello = document.querySelector(`#hello`)

            hello.innerHTML += `${full} !`

            //store HTML element #info into a var to use
            var info = document.querySelector(`#info`)

            var dog_age = (age * 7).toFixed(1)
            var cat_age = (age * 4).toFixed(1)

            console.log(`Dog Age: ${dog_age} yrs\nCat Age: ${cat_age} yrs`)

            //add the new age data to the #info element
            info.innerHTML += `<p><br>Here is some info on the age you entered <br><br>
            YOUR AGE: ${age} <br><br> Dog Age: ${dog_age} yrs <br> Cat Age: ${cat_age} yrs</p>`

        } //end of alertInfo()

        //global variables - can be used in any function after this

        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)

        console.log(me)

        //adding event listeners to non-button elements
        me.addEventListener(`click`, clicked)

        function clicked(e)
        {

            console.log(`clicked() reached`)
            me.style.color = "red"

        }

        you.addEventListener(`click`, greenClick)

        function greenClick(e)
        {
            you.style.color = "rgb(0,255,0)"

            {

            }
            else if(remainder === 0){
                you.style.color = "rgb(0,0,0)"
                you.style.backgroundcolor = `white`
            }
            else {
                you.style.color = "rgb(0, 255, 0)"
                you.style.backgroundcolor = `black`
            }
        }//end of greenClick()

        //selecting another button on the page
        var button = document.querySelector(`#submit`)

        //demoing an anymous function - has no name, immediately writes a function definition
        // used when the function will not be reused outside of the one
        //specific time

        button.addEventListener(`click`, function(e)
        {

            console.log(e)

        }//end of anonymous function

        )//end of addEvemtListener
    
        

	</script>
