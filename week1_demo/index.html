<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="M Sheehan">
    <meta name="description" content="W1 Demo">
    <title>W1 Demo</title>
</head>
<body>
    <!--This is a comment in HTML-->
    <!--The body holds all content on the page-->

    <!--Block Level Elements: start on left aligned new lines; span width ofo page/containing element (parent)-->

    <!--Heading tags 1 - 6; 1 is the biggest + most important-->
    <h1 style="border:1px solid red">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--horizontal rule-->
    <hr>
    
    <h2>Paragraph Text & Inline Elements</h2>

    <p>s&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        e&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&hearts;</p>

    <!--paragraph element holds bodies of text-->
    <p><strong>Hello </strong>> <em>World</em>>, <b>this</b> is my <i>first</i> <u>SE111 demo</u>

            <br> <!--New empty line; line break-->
            <br>
        below the break
    <!--second part of demo-->
        
        
        <div>
        
            <h2>Lists</h2>

            <!--ordered & unordered lists are also BLE; they contain list items for each item ... in ... the list-->

            <ol>
                <li>Tequila!</li>
                <li>Gin</li>
                <li>Whiskey</li>
            </ol>

            <ul>
                <li style="border:1px solid red">Drogon</li>
                <li>Daenerys</li>
            </ul>
    
        </div> <!--end of div-->
    </p>
</body>
</html>
